<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="./css/04-clock.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>
    <div class="calendar">
      <div class="date__style">
        День тижня:
        <div class="date__day">0</div>
      </div>
      <div class="date__style">
        День місяця:
        <div class="date">0</div>
      </div>
      <div class="date__style">
        Місяць:
        <div class="date__month">0</div>
      </div>
      <div class="date__style">
        Рік:
        <div class="date__year">0</div>
      </div>
    </div>
    <div class="digital__clock">0</div>
    <div class="clock">
      <div class="clock__arrow clock__seconds__arrow"></div>
      <div class="clock__arrow clock__minutes__arrow"></div>
      <div class="clock__arrow clock__hours__arrow"></div>
      <div class="clock__center"></div>
    </div>

    <script src="js/04-clock.js" type="module"></script>
  </body>
</html>
